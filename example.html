<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>Urutora.js example</title>
	<link rel="stylesheet" type="text/css" href="urutora/urutora.min.css">
	<style type="text/css">
		body {
			font-family: "Sans-serif", Times, serif;
			font-size: 13px;	
		}

		#my-input-id {
			width: 300px;
			height: 15px;
			border-radius: 15px;
			border: 1px solid #337AB7;
			padding: 8px;
			margin: 5px;
		}
	</style>
</head>
<body>
	<table id="t1" class="my-table">
		<thead>
			<tr>
				<th>Header 1</th>
				<th>Header 2</th>
				<th>Header 3</th>
				<th>Header 4</th>
			</tr>
		</thead>
		<tbody></tbody>
	</table>

	<br>
	<br>

	<label class='my-label'>B&uacute;squeda: </label><input id="my-input-id" placeholder="Buscar...">
	<table id="t2" class="my-table">
		<thead>
			<tr>
				<th>Header 1</th>
				<th>Header 2</th>
				<th>Header 3</th>
				<th>Header 4</th>
			</tr>
		</thead>
		<tbody></tbody>
	</table>

	<script type="text/javascript" src="urutora/urutora.min.js"></script>
	<script type="text/javascript">
		var t1 = document.getElementById("t1");
		var t2 = document.getElementById("t2");
		var letters = [
			"Long text, Loooooooooong Long Long Long Long Long Long Long Long Long Long Long Long Long Long",
			"Saundra Tubman",
			"Angelika Souders",
			"Yasuko Cresswell",
			"Arron Winslow",
			"Lizzette Maris"
		];

		// Fill first table:
		var htmlRow = "";
		for(var i = 0; i < 31; i++) {
			htmlRow +=
				"<tr>" +
					"<td>" +
						letters[Math.floor(Math.random() * letters.length)] +
					"</td>" +
					"<td>" +
						letters[Math.floor(Math.random() * letters.length)] +
					"</td>" +
					"<td>" +
						letters[Math.floor(Math.random() * letters.length)] +
					"</td>" +
					"<td>" +
						letters[Math.floor(Math.random() * letters.length)] +
					"</td>" +
				"</tr>";
		}

		t1.getElementsByTagName("tbody")[0].innerHTML = htmlRow;
		// Minimal setup:
		ut.init("t1");

		// Fill the 2nd table:
		htmlRow = "";
		for(var i = 0; i < 66; i++) {
			htmlRow +=
				"<tr>" +
					"<td>" +
						letters[Math.floor(Math.random() * letters.length)] +
					"</td>" +
					"<td>" +
						letters[Math.floor(Math.random() * letters.length)] +
					"</td>" +
					"<td>" +
						letters[Math.floor(Math.random() * letters.length)] +
					"</td>" +
					"<td>" +
						letters[Math.floor(Math.random() * letters.length)] +
					"</td>" +
				"</tr>";
		}

		t2.getElementsByTagName("tbody")[0].innerHTML = htmlRow;

		// Setup with options:
		ut.init("t2", {
		    disableSearch: false,// Default value
		    caseSensitive: true,// For searching
		    tableStyling: true,// Default value
		    pageSize: 9,// Default = 5
		    searchInput: "my-input-id",//My personal input
		    tags: {
		        firstPage: "<< Primera",
		        prevPage: "< Anterior",
		        nextPage: "Siguiente >",
		        lastPage: "&Uacute;ltima >>",
		        searchPlaceHolder: "Buscar...",
		        noResults: "No hay resultados :(",
		        pageIndicator: "P&aacute;gina {current} de {total}"
		    }
		});
	</script>
</body>
</html>
